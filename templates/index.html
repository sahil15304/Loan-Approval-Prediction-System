<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/money.png" />
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        select:focus, input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .result p {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .approved {
            background-color: #2ecc71;
            color: white;
        }

        .rejected {
            background-color: #e74c3c;
            color: white;
        }

        .error {
            background-color: #f39c12;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Loan Status Prediction</h1>

    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="married">Marital Status:</label>
            <select name="married" required>
                <option value="Yes">Married</option>
                <option value="No">Not Married</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dependents">Dependents:</label>
            <select name="dependents" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <select name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="self_employed">Self Employed:</label>
            <select name="self_employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="applicant_income">Applicant Income:</label>
            <input type="number" name="applicant_income" required>
        </div>

        <div class="form-group">
            <label for="coapplicant_income">Coapplicant Income:</label>
            <input type="number" name="coapplicant_income" required>
        </div>

        <div class="form-group">
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" name="loan_amount" required>
        </div>

        <div class="form-group">
            <label for="loan_term">Loan Term:</label>
            <input type="number" name="loan_term" required>
        </div>

        <div class="form-group">
            <label for="credit_history">Credit History:</label>
            <input type="number" name="credit_history" required>
        </div>

        <div class="form-group">
            <label for="property_area">Property Area:</label>
            <select name="property_area" required>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>

        <button type="submit">Predict Loan Status</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {% if 'Approved' in prediction_text %}
                <p class="approved">{{ prediction_text }}</p>
            {% elif 'Rejected' in prediction_text %}
                <p class="rejected">{{ prediction_text }}</p>
            {% else %}
                <p class="error">{{ prediction_text }}</p>
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
